<!DOCTYPE html>
<html id="1">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>MPM</title>
    <link rel="stylesheet" href="/panel.css">
    <script src="panel.js"></script>
  </head>
  <body class="panel">
    <!-- <img class="svg" src="/images/blob.svg" class="blob" alt=""> -->
    <div class="title">
      <h1>Mozilla Privacy Manager</h1>
    </div>
    <main>
      <section>
        <button type="button" data-url="/options.html" name="button" class="button-url">
          <div class="button-title">
            <img class="svg" src="/images/home-16.svg"/>
            <span>Open Mozilla Privacy Manager</span>
          </div>
        </button>
          <button type="button" data-url="/options.html#actions" name="button" class="button-url">
          <div class="button-title">
            <img class="svg" src="/images/search-16.svg"/>
            <span>Search All Recommendations</span>
          </div>
        </button>
      </section>
      <section>
        <button type="button" name="button" data-url="/options.html#form" class="side-button button-url">
          <div class="button-title">
            <img class="svg" src="/images/profile-active-16.svg"/>
            <span>Autofill Information</span>
          </div>
          <div class="button-action">
            <span name="profileName">Personal</span>
            <img class="svg" src="/images/arrowhead-right-16.svg"/>
          </div>
        </button>
          <button type="button" name="button" class="side-button button">
          <div class="button-title">
            <img class="svg" src="/images/mail-16.svg"/>
            <span>Pending Confirmations</span>
          </div>
          <div class="button-action">
            <span>7</span>
            <img class="svg" src="/images/arrowhead-right-16.svg"/>
          </div>
        </button>
      </section>
      <section class="cards">
        <div class="card-site-empty">
          <div class="card-site-title">
            <span>There are no recommendations for </span>
            <span name="activeTab"></span>
          </div>
        </div>
        <div class="card-site-not-empty">
          <div class="card-site-title">
            <span>Recommendations for </span>
            <span name="activeTab"></span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
