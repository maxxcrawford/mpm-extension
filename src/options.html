<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
  </head>

<body>
  <main>
    <h1>Mozilla Privacy Manager</h1>
    <section>
      <h2>Lorem ipsum</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </section>
    <section>
      <h2>Who are you?</h2>
      <form class="userInfo" action="">
        <label for="firstName">First name</label>
        <input autocomplete="given-name" type="text" name="firstName" value="">
        <label for="lastName">Last name</label>
        <input autocomplete="family-name" type="text" name="lastName" value="">
        <label for="email">Email address</label>
        <input autocomplete="email" type="email" name="email" value="">
      </form>
    </section>
    <section>
      <h2>Dunkin Donuts</h2>
      <a class="button" href="https://www.dunkindonuts.com/en/consumer-rights">Request</a>
      <a class="button" href="https://www.dunkindonuts.com/en/consumer-rights">Delete</a>
      <a class="button" href="https://www.dunkindonuts.com/en/consumer-rights">Opt Out</a>
    </section>

  </main>
  <script src="options.js"></script>
</body>

</html>
